name: StaticTests

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: chef/chefdk:3
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: lint
      uses: FastRobot/chef-cookbook-action@v0.4.0
      with:
        chef_actions_task: 'lint'
