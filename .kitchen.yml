---
driver:
  name: vagrant
#  use_sudo: false
#  run_command: /bin/systemd
#  cap_add:
#    - SYS_ADMIN
#  volume:
#    - /sys/fs/cgroup

provisioner:
  name: chef_zero

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
verifier:
 name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[frPlex::default]
    attributes:
      frPlex:
        mount_nfs: false
        manage_zfs: false
